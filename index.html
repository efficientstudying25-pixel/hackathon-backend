<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.png" type="image/jpeg">
<title>SCAMGUARD AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- LOADER -->
<div id="loader">
  <img src="logo.png" alt="logo">
</div>

<div class="container">
     <!-- LOGO -->
    <h1 class="logo"><img src="logo.png" alt="logo"> SCAMGUARD AI</h1>

     <!-- MIC BUTTON -->
    <button id="micBtn">üéô Start Recording</button>

     <!-- TEXT BOX -->
    <div id="textAreaContainer">
        <textarea id="speechText" placeholder="Speech will appear here..."></textarea>
        <div id="highlightedText" class="hidden"></div>
    </div>

    <!-- OPTIONS -->
    <div id="optionsWrapper" class="options-wrapper hidden">
        <div id="optionsBtn">...</div>

        <div id="dropdownMenu" class="hidden">
            <div class="dropdown-item" id="editOption">‚úèÔ∏è Edit</div>
            <div class="dropdown-item" id="resetOption">üîÑ Reset</div>
        </div>
    </div>

    <!-- ANALYZE -->
    <button id="analyzeBtn">Analyze</button>

     <!-- RESULT PANEL -->
    <div id="resultBox">
        <div class="resultHeader">
            <h2>Result</h2>
            <div id="riskCircle">
                <div id="riskInner">0%</div>
            </div>
        </div>
        <p><strong>‚óè Risk:</strong> <span id="risk"></span></p>
        <p><strong>‚óè Scam Type:</strong> <span id="type"></span></p>

        <!-- VIEW DETAILS -->
        <button id="viewDetailsBtn" class="hidden">View Details ‚ñæ</button>

        <!-- MODAL -->
        <div id="detailsModal" class="modal hidden">
            <div class="modalCard">
                <div class="modalHeader">
                    <h3>Details</h3>
                    <span id="closeModal">‚ùå</span>
                </div>
                <div class="modalContent">
                    <p><strong>‚óè Explanation:</strong> <span id="explain">--</span></p>
                    <p><strong>‚óè Confidence:</strong> <span id="confidence">--</span></p>
                    <p><strong>‚óè ML Score:</strong> <span id="ml-prob">--</span></p>
                    <p><strong>‚óè Flagged Words:</strong> <span id="words">--</span></p>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html
